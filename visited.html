<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的到訪國家 - 台灣護照</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 使用 Noto Sans TC 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .progress-bar-fill {
            transition: width 1s ease-in-out;
        }
        /* 針對國家列表的點擊區塊樣式 */
        .country-label {
            /* 使整個 label 成為一個點擊目標 */
            @apply flex items-center p-3 rounded-xl border border-gray-200 bg-white cursor-pointer transition duration-200 shadow-sm;
            white-space: nowrap; /* 防止國家名稱換行 */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .country-label:hover {
            @apply border-orange-400 bg-orange-50 shadow-md;
        }
        /* 隱藏原生 checkbox */
        .country-checkbox {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        /* 模仿 checkbox 的視覺元素 */
        .custom-checkbox {
            @apply w-5 h-5 flex-shrink-0 mr-3 rounded-full border-2 border-gray-400 transition duration-200 flex items-center justify-center;
        }
        /* 選中時的樣式 */
        .country-checkbox:checked + .country-label .custom-checkbox {
            @apply bg-orange-500 border-orange-500;
        }
        .country-checkbox:checked + .country-label {
            @apply border-orange-500 bg-orange-100 shadow-lg;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pt-16 sm:pt-20">
    
    <!-- Navigation Bar -->
    <nav class="bg-white p-4 fixed w-full z-20 top-0 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4 max-w-7xl">
            <!-- Logo Block -->
            <a href="index.html" class="flex items-center text-xl sm:text-2xl font-bold text-gray-800 tracking-wider transition duration-150 hover:text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1976D2" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 mr-2">
                    <rect x="3" y="2" width="18" height="20" rx="2" ry="2"/>
                    <line x1="7" x2="7" y1="2" y2="22"/>
                    <line x1="3" x2="21" y1="12" y2="12"/>
                    <circle cx="14" cy="7" r="2" fill="#FF9800" stroke="none"/>
                </svg>
                <span class="hidden sm:inline">旅遊助理</span>
                <span class="sm:hidden">旅遊助手</span>
            </a>
            
            <!-- Navigation Links and Language Switch -->
            <div class="flex items-center space-x-2 sm:space-x-4">
                <a href="visa.html" class="nav-link text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium rounded-lg hover:bg-gray-100 hidden sm:block">簽證資訊</a>
                <a href="visited.html" class="nav-link text-blue-600 font-bold px-3 py-2 text-sm rounded-lg bg-blue-50 border border-blue-200">我的足跡</a>
                <!-- Language Switch Button -->
                <a href="visited_en.html" class="nav-link bg-gray-100 text-gray-600 border border-gray-300 hover:bg-gray-200 px-3 py-1.5 sm:py-2 text-sm font-semibold rounded-lg transition duration-150 shadow-sm">
                    English
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mx-auto max-w-7xl px-4 py-6 sm:py-8">
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 mt-4 mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-4 text-center">
                追蹤我的 <span class="text-orange-600">到訪國家</span>
            </h1>
            <p class="text-center text-gray-600 mb-8">
                選取您曾經到訪的國家。資料將同步至雲端。
            </p>

            <!-- User ID and Progress Display -->
            <div class="bg-blue-50 p-4 rounded-xl mb-6 shadow-md border border-blue-200">
                <p class="text-xs text-gray-500 mb-1 font-medium">您的專屬使用者 ID (用於資料檢索和分享):</p>
                <div class="flex justify-between items-center flex-wrap">
                    <p id="userIdDisplay" class="font-mono text-sm text-blue-700 truncate w-4/5 sm:w-auto">載入中...</p>
                    <button onclick="copyUserId()" class="ml-auto sm:ml-4 p-2 bg-blue-200 text-blue-800 rounded-lg hover:bg-blue-300 text-sm font-semibold flex items-center flex-shrink-0 mt-2 sm:mt-0">
                        <!-- Copy Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7v4a1 1 0 001 1h4a1 1 0 001-1V7m3 0V4a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-3m-7-5h5M8 7H5"/></svg>
                        複製 ID
                    </button>
                </div>
            </div>

            <!-- Progress Bar and Statistics -->
            <div class="bg-white p-6 rounded-xl border border-gray-200 mb-8 shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-3 flex items-center">
                    <span class="text-orange-500 mr-2 text-xl">&#9632;</span>
                    全球旅行進度
                </h2>
                
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600 font-medium text-sm sm:text-base">
                        已到訪: <span id="visitedCount" class="text-orange-600 font-extrabold">0</span> / 
                        <span id="totalCountriesCount">0</span> 個國家
                    </span>
                    <span id="percentageDisplay" class="text-xl font-extrabold text-orange-600">0%</span>
                </div>
                
                <!-- Progress Bar -->
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progressBar" class="progress-bar-fill h-3 rounded-full bg-orange-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- 篩選與搜尋 優化手機排版 -->
            <div class="bg-white p-6 rounded-xl border border-gray-200 mb-8 shadow-md">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10h18M3 14h18M3 18h18M3 22h18" /></svg>
                    篩選與搜尋
                </h2>
                <!-- RWD 調整: 手機上使用單欄，確保下拉選單文字完整 -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    
                    <select id="visitedFilter" class="w-full border border-gray-300 p-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 shadow-sm">
                        <option value="All">所有狀態 (篩選)</option>
                        <option value="Visited">已到訪</option>
                        <option value="Not-Visited">未到訪</option>
                    </select>

                    <select id="categoryFilter" class="w-full border border-gray-300 p-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 shadow-sm">
                        <option value="All">所有地區 (載入中...)</option>
                        </select>

                    <input type="text" id="searchInput" placeholder="搜尋國家名稱..." class="w-full border border-gray-300 p-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 shadow-sm">
                </div>
            </div>

            <!-- List of Countries (Checkboxes) -->
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg>
                國家列表
            </h2>
            <div id="countryChecklist" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Checkboxes will be dynamically inserted by script-visited.js -->
                <p class="text-center text-gray-500 p-8 col-span-full" id="loadingMessage">正在載入國家列表...</p>
            </div>
        </div>
    </main>

    <!-- Modal for Copying Confirmation -->
    <div id="copyModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-11/12 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500 mx-auto mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
            <p class="text-lg font-semibold text-gray-800">複製成功！</p>
            <p class="text-gray-600 mt-2 text-sm">您的使用者 ID 已複製到剪貼簿。</p>
            <button onclick="document.getElementById('copyModal').classList.add('hidden')" class="mt-4 w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition shadow-md">關閉</button>
        </div>
    </div>

    <!-- JavaScript Imports -->
    <script type="module" src="script-visited.js"></script>
    <script>
        // Custom copy function to handle clipboard access within the environment
        function copyUserId() {
            const userIdText = document.getElementById('userIdDisplay').textContent.trim();
            if (userIdText === '載入中...') {
                console.warn('User ID is still loading.');
                return;
            }
            try {
                // Use execCommand('copy') for better compatibility in iframe environments
                const tempInput = document.createElement('textarea');
                tempInput.value = userIdText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                
                // Show modal message
                document.getElementById('copyModal').classList.remove('hidden');

            } catch (err) {
                console.error('Could not copy text: ', err);
            }
        }
    </script>
</body>
</html>
